<!DOCTYPE html>
<html>
<head>
	<title>Cloude - Login</title>

	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">

	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</head>
<body ng-app="cloude">
	<div ng-controller="LoginController as login">
		Username: <input type="text" ng-model="username" id="username" /><br />
		Password: <input type="password" ng-model="password" id="password" /><br /><br />
		<button type="button" class="btn btn-primary" id="button" ng-click="login.send(username, password)">SEND</button>
	</div>
</body>
</html>
